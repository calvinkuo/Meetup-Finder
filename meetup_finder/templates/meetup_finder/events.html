{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if comment_list %}
    <ul>
    {% for comment in comment_list %}
        <li><b>Comment: {{ comment.name_text }}</b>
	    <ul>
	        <li>Details: {{ comment.comment_text }}</li>
	    </ul>
	</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No comments are available.</p>
{% endif %}

{% endblock %}
