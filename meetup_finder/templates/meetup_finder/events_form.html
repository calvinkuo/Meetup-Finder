{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div id="title" class="col-xs-12">
	<h1>Edit Event</h1>
</div>
<div class="col-xs-12">
    <div class="well">
		<form method="POST">
			{% csrf_token %}
			{{ form.media }}
			{{ form|crispy }}
			<div class="text-center">
				<input type="submit" value="Save"> 
			</div>
		</form>
    </div>
</div>

{% endblock %}
