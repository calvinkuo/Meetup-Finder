{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Edit Event</h1>

<div class="row">
    <div class="well">
		<form method="POST">
			{% csrf_token %}
			{{ form.media }}
			{{ form|crispy }}
			<div class="text-center">
				<input type="submit" value="Save"> 
			</div>
		</form>
    </div>
</div>

{% endblock %}
