{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Create Event</h1>

<div class="row">
    <div class="well">
        <form method="POST" action="{% url 'meetup_finder:events' %}">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
