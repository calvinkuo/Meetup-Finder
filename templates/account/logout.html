{% extends "base.html" %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}

<div id="title" class="col-xs-12">
  <h1>{% trans "Sign Out" %}</h1>
</div>

<div class="col-xs-12">
  <div class="well">
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="text-center" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-info" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
